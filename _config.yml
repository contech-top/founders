theme: jekyll-theme-cayman
title: 光尘谈
description: 价值点滴，高光时刻
show_downloads: false
github:
  is_project_page: false
collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
